<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item>
  <ion-label floating>Adres Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item> 

<ion-item>
  <ion-label floating>Haslo</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item> 

<button ion-button color="primary" (click)="login(user)">Logowanie</button> 
<button ion-button color="light" (click)="register()">Rejestracja</button> 

</ion-content>
